name: Builds, Tests & Co

on:
  pull_request:
  push:
  schedule:
    # Prime the caches every Monday
    - cron: '0 1 * * MON'

permissions: read-all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ocaml-compiler:
          - "5.1"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Cache Opam Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.opam
          key: ${{ runner.os }}-opam-${{ matrix.ocaml-compiler }}-${{ hashFiles('**/opam.locked') }}
          restore-keys: |
            ${{ runner.os }}-opam-${{ matrix.ocaml-compiler }}-

      - name: Install Dependencies
        run: opam install . --deps-only --with-test

      # Add OCamlFormat installation step if it's not already included in the project dependencies
      - name: Install OCamlFormat
        run: opam install ocamlformat

      - name: Check OCaml Formatting
        run: opam exec -- ocamlformat --check **/*.ml **/*.mli

      - name: Build Project
        run: opam exec -- dune build

      - name: Run Tests
        run: opam exec -- dune runtest

      - name: Upload Artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts-${{ matrix.os }}-${{ matrix.ocaml-compiler }}
          path: path/to/your/artifacts
